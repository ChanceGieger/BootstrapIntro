<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Carousel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
    /* Make the image fully responsive */
    .carousel-inner img {
        width: 100%;
        height: 100%;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <!-- Carousel Container Start -->
          <div id="demo" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ul class="carousel-indicators">
              <li data-target="#demo" data-slide-to="0" class="active"></li>
              <li data-target="#demo" data-slide-to="1"></li>
              <li data-target="#demo" data-slide-to="2"></li>
              <li data-target="#demo" data-slide-to="3"></li>
            </ul>
            <!-- The Slideshow -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/Carousels.png" alt="Reference" width="1100" height="500">
              </div>

              <div class="carousel-item">
                <img src="img/chess.png" alt="Reference" width="1100" height="500">
              </div>

              <div class="carousel-item">
                <img src="img/Orange.png" alt="Reference" width="1100" height="500">
              </div>

              <div class="carousel-item">
                <img src="img/placeholder.jpg" alt="Reference" width="1100" height="500">
              </div>
            </div>
            <!-- Control -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev" style="background-color: lightblue;">
              <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next" style="background-color: lightblue;">
              <span class="carousel-control-next-icon"></span>
            </a>
          </div>
    <!-- Carousel Container End -->
        </div>
      </div>
    </div>
  </body>
</html>

<!--
  Indicators -> lines that highlight based on the image
    -> UL and LI with classes
        carousel-indicators (UL)
        active (li if needed)

  Slideshow -> Images that appear

  Controls -> Arrows to click to change pictures

-->
